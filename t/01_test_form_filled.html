<html>
	<head>
		<title>Test Form</title>
	</head>
	<body>
		<h1>Test Form</h1>

		<form name="testform">

		<table>
			<tr>
				<th>Name</th>
				<td><input type="text" name="Name" value="Wild Joe">
			</tr>
			<tr>
				<th>Age</th>
				<td><input type="text" name="Age" value="1 1/2">
			</tr>
			<tr>
				<th>Favorite Food</th>
				<td>
					<select name="FavoriteFood">
						<option value="humous">Humous</option>
						<option value="bananas" selected="selected">Bananas</option>
						<option value="cake">Cake</option>
						<option value="chips">Chips</option>
					</select>
				</td>
			</tr>
		</table>

		</form>
	</body>
</html>
